#LUBRICAIION


[gcode_macro Z_LUBE]
description: "Home printer, then move Z axis up and down twice from 5mm to 235mm for lubrication"
gcode:
    G28 ; Home all axes
    M117 Starting Z Lubrication

    G90 ; absolute positioning
    G1 Z5 F600 ; start at 5mm above bed
    G4 P1000

    G1 Z235 F600 ; go up
    G4 P1000
    G1 Z5 F600 ; go down
    G4 P1000

    G1 Z235 F600 ; go up again
    G4 P1000
    G1 Z5 F600 ; final down
    G4 P1000

    M117 Z Lubrication Complete


[gcode_macro XY_LUBE]
description: "Home printer, then move X axis 234 to 0 mm twice for lubrication"
gcode:
    G28 ; Home all axes
    M117 Starting X Lubrication

    G90 ; absolute positioning
    G1 Z10 F600 ; lift Z to avoid collision
    G1 X234 F600
    G4 P1000

    G1 X0 F600
    G4 P1000
    G1 X234 F600
    G4 P1000
    G1 X0 F600
    G4 P1000
    
    G90 ; absolute positioning
    G1 Z10 F600 ; lift Z to avoid nozzle collision
    G1 Y240 F600
    G4 P1000

    G1 Y0 F600
    G4 P1000
    G1 Y240 F600
    G4 P1000
    G1 Y0 F600
    G4 P1000


    M117 XY Lubrication Complete



[gcode_macro ALL_LUBE]
description: "Home printer, then move X, Y, and Z axes in reverse order for lubrication"
gcode:
    G28 ; Home all axes
    M117 Starting All Lubrication

    ; X Lubrication (234 to 0)
    G1 Z10 F600 ; lift Z to avoid collision
    G1 X234 F600
    G4 P1000
    G1 X0 F600
    G4 P1000
    G1 X234 F600
    G4 P1000
    G1 X0 F600
    G4 P1000

    ; Y Lubrication (240 to 0)
    G1 Y240 F600
    G4 P1000
    G1 Y0 F600
    G4 P1000
    G1 Y240 F600
    G4 P1000
    G1 Y0 F600
    G4 P1000

    ; Z Lubrication (5 to 235)
    G1 Z5 F600
    G4 P1000
    G1 Z235 F600
    G4 P1000
    G1 Z5 F600
    G4 P1000
    G1 Z235 F600
    G4 P1000
    G1 Z5 F600
    G4 P1000

    M117 All Lubrication Complete



